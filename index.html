<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mentorship Portfolio</title>
    
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'League Spartan', sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    .message {
      font-size: 1.25rem;
      color: #ccc;
      padding: 0 10px;
    }

    @media (max-width: 480px) {
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <img src="steve-logo.jpg" alt="Steve" />
  <div class="message">Portfolio is under construction, check back later.</div>

</body>
</html>
